<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <meta name="author" content="Ganbarova Nuray">
  <meta name="keywords" content="Profile card,card component">
  <meta name="description" content="Profile Card Component">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/ganbnuray">Ganbarova Nuray</a>.
  </div> -->




  <main>
    <div class="bg-div">
      <img src="./bg-pattern-card.svg" alt="Pattern for card">
    </div>
    <div class="profile-img">
      <img src="./image-victor.jpg" alt="Profile picture of a person(Victor)">
    </div>

    <div class="intro">
      <div class="wrapper">
        <h1>Victor Crest <span class="age">26</span></h1>
        <p>London</p>
      </div>
    </div>

    <div class="stats">
      <div class="wrapper">

        <div class="column">
          <h2>80K</h2>
          <p>Followers</p>
        </div>

        <div class="column">
          <h2>803K</h2>
          <p>Likes</p>
        </div>

        <div class="column">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>

      </div>
    </div>
  </main>


</body>

</html>
